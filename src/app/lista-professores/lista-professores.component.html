<mat-form-field appearance="outline" class="input-filter">
  <mat-label>Pesquisa</mat-label>
  <mat-icon matSuffix>search</mat-icon>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João" #input />
</mat-form-field>

<div class="mat-elevation-z8 tabela">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container> -->

    <ng-container matColumnDef="nome" class="container">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">
        {{ row.nome }}
      </td>
    </ng-container>

    <ng-container matColumnDef="cpf" class="container">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
      <td mat-cell *matCellDef="let row">
        {{ row.cpf }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email" class="container">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">
        {{ row.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="telefone" class="container">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
      <td mat-cell *matCellDef="let row">
        {{ row.telefone }}
      </td>
    </ng-container>

    <ng-container matColumnDef="materia" class="container">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Materia</th>
      <td mat-cell *matCellDef="let row" class="materia">
        {{ row.materia }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="primary"
          (click)="irParaEditar(row.id)"
          class="edit-button button-action"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          (click)="deletarProfessor(row.id)"
          class="delete-button button-action"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum professor encontrado</td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 25]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
