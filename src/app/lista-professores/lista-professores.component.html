<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 custom-table"
>
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="mat-column-id">Id</th>
    <td mat-cell *matCellDef="let professor" class="mat-column-id">
      {{ professor.id }}
    </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef class="mat-column-nome">Nome</th>
    <td mat-cell *matCellDef="let professor" class="mat-column-nome">
      {{ professor.nome }}
    </td>
  </ng-container>

  <!-- CPF Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef class="mat-column-cpf">CPF</th>
    <td mat-cell *matCellDef="let professor" class="mat-column-cpf">
      {{ professor.cpf }}
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="mat-column-email">Email</th>
    <td mat-cell *matCellDef="let professor" class="mat-column-email">
      {{ professor.email }}
    </td>
  </ng-container>

  <!-- Telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef class="mat-column-telefone">
      Telefone
    </th>
    <td mat-cell *matCellDef="let professor" class="mat-column-telefone">
      {{ professor.telefone }}
    </td>
  </ng-container>

  <!-- Matéria Column -->
  <ng-container matColumnDef="materia">
    <th mat-header-cell *matHeaderCellDef class="mat-column-materia">
      Matéria
    </th>
    <td mat-cell *matCellDef="let professor" class="mat-column-materia">
      {{ professor.materia }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
