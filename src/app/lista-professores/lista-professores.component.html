<mat-form-field appearance="outline" class="input-filter">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. Jefte"
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8 tabela">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container> -->

    <!-- Progress Column -->
    <ng-container matColumnDef="nome" class="container">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row" (click)="irParaEditar(row.id)">
        {{ row.nome }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cpf" class="container">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cpf</th>
      <td mat-cell *matCellDef="let row" (click)="irParaEditar(row.id)">
        {{ row.cpf }}
      </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="email" class="container">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row" (click)="irParaEditar(row.id)">
        {{ row.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="telefone" class="container">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
      <td mat-cell *matCellDef="let row" (click)="irParaEditar(row.id)">
        {{ row.telefone }}
      </td>
    </ng-container>

    <ng-container matColumnDef="materia" class="container">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Materia</th>
      <td
        mat-cell
        *matCellDef="let row"
        (click)="irParaEditar(row.id)"
        class="materia"
      >
        {{ row.materia }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        Nenhum professor encontrado com o nome "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
