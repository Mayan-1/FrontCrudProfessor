<mat-grid-list cols="3" rowHeight="700px">
  <!-- Reduza o colspan para diminuir a largura ocupada pela imagem -->
  <mat-grid-tile class="tile-img" colspan="1">
    <img src="assets/img1.png" alt="Imagem" class="img-login">
  </mat-grid-tile>
  
  <mat-grid-tile class="tile-form" colspan="2">
    <div class="form-container">
      <img src="assets\logo.png" class="imagi">
      <mat-form-field appearance="outline" class="form">
        <mat-label>E-mail</mat-label>
        <input matInput>
      </mat-form-field>
      
      <mat-form-field class="custom-form-senha form" appearance="outline">
        <mat-label>Senha</mat-label>
        <input
          matInput
          type="text"
          
        
        />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <button
        mat-raised-button
        class="btn-logar"
        type="submit"
      >
        Entrar
      </button>
      <a href="#" class="link">Esqueceu a senha</a>
      
    </div>
  </mat-grid-tile>
</mat-grid-list>
